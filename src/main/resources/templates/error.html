<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <link th:href="@{/public/error/error-page.css}" rel="stylesheet">
</head>
<body>
<div class="page-wrapper">
    <div class="container">
        <div class="title">
            <h2>Something went wrong</h2>
            <p th:if="${status}" th:text="'Error: ' + ${status}" style="color: #999; font-size: 18px;"></p>
        </div>
        <div class="description">
            <h4>We are already working on the problem</h4>
            <p th:if="${message}" th:text="${message}" style="color: #666; font-size: 14px; margin-top: 10px;"></p>
        </div>
        <div class="navigation">
            <a href="/">Home Page</a>
            <a href="/login" style="margin-left: 10px;">Login</a>
        </div>
    </div>
</div>
</body>
</html>
